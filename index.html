<!DOCTYPE html>
<html>
<head>
  <title>Hangman: Christmas Theme</title>
  <!--bootstrap code-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <!--Google font to match Christmas-->
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <!--link to style sheet-->
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
  </head>

<body>
  <div class="jumbotron">
  <div class="img"></div>
    <div class="container">
    <h1 class="display-3">Are you Naughty or Nice?</h1>
      <p class="lead">Help Santa get ready for Christmas. 
        <br><b>Can you guess the items Santa needs to leave the North Pole.</b></p>
       <hr class="my-4">
      <p><em>Begin by pressing any key!</em></p>

      <br>

    <!--Setting up the game/rules-->
      <div class="theGame">
        <h2>Santa's List? <span id="santa">_ _ _ _ _ _ </span></h2>
        <div class="alreadyGuessed" id="alreadyGuessed"></div>
      <div class="tracker">
        <p>
          Number of Guesses Remaining: <span id="guesses">0</span><br>
          Nice List: <span id="win">0</span><br>
          Naughty List: <span id="loss">0</span>
        </p>
      </div>
      </div>
      </div>
  </div>

<!--link to javascript-->
<script type="text/javascript" src="./assets/javascript/game.js"></script>
   
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
